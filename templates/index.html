<!DOCTYPE html>
<html>
<head>
    <title>Advanced Text to Video Generator</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
    <h1>Generate Animated Video from Text or File</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Enter Text (or leave blank to upload):</label><br>
        <textarea name="input_text" rows="8" cols="70"></textarea><br><br>

        <label>Upload .txt or .pdf File:</label><br>
        <input type="file" name="file"><br><br>

        <input type="submit" value="Generate Video">
    </form>

    {% if video_url %}
        <h2>Your Video is Processing...</h2>
        <p>Please wait and refresh this page after a few minutes.</p>
        <a href="{{ video_url }}">Click here if ready</a>
    {% endif %}
</body>
</html>
